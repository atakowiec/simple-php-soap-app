<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light h-100">

<div class="mx-auto col-12 col-md-6 col-xxl-4 bg-dark mt-5 h-100">
    <h1 class="text-center">
        Weather app
    </h1>
    <div>
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control bg-dark-subtle" id="city">
        <button class="btn btn-primary mt-3" id="submit" onclick="onSubmit()">Open weather</button>
    </div>
    <div class="text-center">
        <h1 class="text-center mt-5" id="cityName"></h1>
        <h2 id="weather"></h2>
        <h4 class="mb-4 text-capitalize" id="description"></h4>
        <h3 id="temperature"></h3>
        <h3 id="wind"></h3>
        <h3 id="humidity"></h3>
        <h3 id="pressure"></h3>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
